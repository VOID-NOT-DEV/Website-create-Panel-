<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .hidden { display: none; }
    .card {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
    }
    input { background: #2c2c2c; color: white; }
    button { background: #00aaff; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card" id="loginScreen">
    <h2>Login Panel</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <p id="loginError" class="hidden" style="color: red;"></p>
    <button id="loginBtn">Login</button>
  </div>  <div class="card hidden" id="mainScreen">
    <h2 id="welcomeTitle"></h2>
    <div id="adminActions" class="hidden">
      <h3>Tambah User Baru</h3>
      <input type="text" id="newUser" placeholder="Username baru">
      <input type="password" id="newPass" placeholder="Password baru">
      <select id="newRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <button id="addUser">Tambah User</button>
      <p id="addUserResult"></p>
    </div>
    <div>
      <h3>Panel Actions</h3>
      <button onclick="alert('Create Panel Disini')">Create Panel</button>
    </div>
  </div>  <script>
    const usersUrl = "https://raw.githubusercontent.com/VOID-NOT-DEV/PTERODACTYL-USER-CPANEL-WEB/refs/heads/main/users.json";
    const githubToken = "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";
    const loginBtn = document.getElementById("loginBtn");
    const loginScreen = document.getElementById("loginScreen");
    const mainScreen = document.getElementById("mainScreen");
    const loginError = document.getElementById("loginError");
    const welcomeTitle = document.getElementById("welcomeTitle");
    const adminActions = document.getElementById("adminActions");

    let currentUser = null;

    async function sendTelegramNotif(username) {
      const telegramToken = "8150562127:AAH4mGRmIMg_WbxCnu-uMZzzK8gy7OlloNw";
      const chatId = "7945642565";
      const text = `ðŸ‘¤ User *${username}* baru saja login.`;
      await fetch(`https://api.telegram.org/bot${telegramToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: text, parse_mode: "Markdown" })
      });
    }

    loginBtn.addEventListener("click", async () => {
      loginError.classList.add("hidden");
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        loginError.textContent = "Username dan Password wajib diisi.";
        loginError.classList.remove("hidden");
        return;
      }

      loginBtn.textContent = "Memproses...";
      loginBtn.disabled = true;

      try {
        const res = await fetch(usersUrl);
        const users = await res.json();
        const match = users.find(u => u.username === username && u.password === password);

        if (match) {
          currentUser = match;
          welcomeTitle.textContent = `Selamat datang, ${username} (${match.role})`;
          loginScreen.classList.add("hidden");
          mainScreen.classList.remove("hidden");
          if (match.role === "admin") adminActions.classList.remove("hidden");
          sendTelegramNotif(username);
        } else {
          loginError.textContent = "Username atau Password salah!";
          loginError.classList.remove("hidden");
        }
      } catch (err) {
        loginError.textContent = "Gagal mengambil data.";
        loginError.classList.remove("hidden");
        console.error(err);
      } finally {
        loginBtn.textContent = "Login";
        loginBtn.disabled = false;
      }
    });

    document.getElementById("addUser").addEventListener("click", async () => {
      const username = document.getElementById("newUser").value.trim();
      const password = document.getElementById("newPass").value.trim();
      const role = document.getElementById("newRole").value;
      const resultText = document.getElementById("addUserResult");

      if (!username || !password) return alert("Isi semua field.");

      try {
        const res = await fetch(usersUrl);
        const users = await res.json();

        if (users.find(u => u.username === username)) {
          resultText.textContent = "User sudah ada.";
          return;
        }

        users.push({ username, password, role });

        const response = await fetch("https://api.github.com/repos/VOID-NOT-DEV/PTERODACTYL-USER-CPANEL-WEB/contents/users.json", {
          method: "PUT",
          headers: {
            "Authorization": `token ${githubToken}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: `Tambah user ${username}`,
            content: btoa(unescape(encodeURIComponent(JSON.stringify(users, null, 2)))),
            sha: await getCurrentSha()
          })
        });

        if (response.ok) {
          resultText.textContent = `User ${username} berhasil ditambah!`;
        } else {
          resultText.textContent = `Gagal menambahkan user.`;
        }
      } catch (e) {
        console.error(e);
        resultText.textContent = "Gagal mengakses GitHub.";
      }
    });

    async function getCurrentSha() {
      const res = await fetch("https://api.github.com/repos/VOID-NOT-DEV/PTERODACTYL-USER-CPANEL-WEB/contents/users.json");
      const data = await res.json();
      return data.sha;
    }
  </script></body>
</html>
